<div class="modalContainer">
    <div class="modal">
        <div *ngIf="modalStatus !== 'mediaSettings'" class="loadingContainer">
            <app-loading-wheel [size]="'md'"></app-loading-wheel>
            <p *ngIf="modalStatus === 'authenticating'" class="loading-text">Authenticating...</p>
            <p *ngIf="modalStatus === 'awaitingMedia'" class="loading-text">Awaiting user media...</p>
            <p *ngIf="modalStatus === 'connectingToSignalingServer'" class="loading-text">Connecting to signaling
                server...</p>
            <p *ngIf="modalStatus === 'waitingForHost'" class="loading-text">Waiting for host to open meeting...</p>
            <button (click)="onCancel()" class="btn btn-primary" style="width: 100%;">Cancel</button>
        </div>
        <div *ngIf="modalStatus === 'mediaSettings'" class="mediaSettingsContainer">
            <app-video [peer]="activeMeetingService.localPeer" [size]="videoSize" [muted]="true"></app-video>
            <label>Join with camera on?</label>
            <label><input type="radio" id="yes" name="cameraEnabled" value="yes"
                    (input)="activeMeetingService.setLocalVideoEnabled(true)"
                    [checked]="activeMeetingService.localPeer?.videoEnabled">Yes</label>
            <label><input type="radio" id="no" name="cameraEnabled" value="no"
                    (input)="activeMeetingService.setLocalVideoEnabled(false)"
                    [checked]="!activeMeetingService.localPeer?.videoEnabled">No</label>
            <label>Join with microphone on?</label>
            <label><input type="radio" id="yes" name="audioEnabled" value="yes"
                    (input)="activeMeetingService.setLocalAudioEnabled(true)"
                    [checked]="activeMeetingService.localPeer?.audioEnabled">Yes</label>
            <label><input type="radio" id="no" name="audioEnabled" value="no"
                    (input)="activeMeetingService.setLocalAudioEnabled(false)"
                    [checked]="!activeMeetingService.localPeer?.audioEnabled">No</label>
            <div class="btn-container">
                <button (click)="onCancel()" class="btn btn-primary">Cancel</button>
                <button (click)="onContinue()" class="btn btn-primary">{{activeMeetingService.isHost ? "Open" :
                    "Join"}}</button>
            </div>
        </div>
    </div>
</div>
