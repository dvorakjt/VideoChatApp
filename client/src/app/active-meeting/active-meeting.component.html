<div class="speaker-view-container">
    <video [srcObject]="localStream" autoplay="true" muted="true" class="speaker-video"></video>
</div>
<div class="toolbar">
    <button class="toolbar-button">
        <fa-icon [icon]="faMicrophone"></fa-icon>
    </button>
    <button class="toolbar-button">
        <fa-icon [icon]="faVideo"></fa-icon>
    </button>
    <button class="toolbar-button">
        <fa-icon [icon]="faDesktop"></fa-icon>
    </button>
    <button class="toolbar-button">
        <fa-icon [icon]="faMessage"></fa-icon>
    </button>
    <button class="toolbar-button">
        <fa-icon [icon]="faCog"></fa-icon>
    </button>
    <button class="toolbar-button">
        <fa-icon [icon]="faSignOut"></fa-icon>
    </button>
</div>
<div class="thumbnails-container">
    <video [srcObject]="localStream" autoplay="true" muted="true" class="video"></video>
    <video *ngFor="let remoteStream of remoteStreams" [srcObject]="remoteStream" autoplay="true"></video>
    <video [srcObject]="localStream" autoplay="true" muted="true" class="video" *ngFor="let video of videos"></video>
</div>
<div class="messagesContainer">
    <div *ngFor="let message of messages" class="message" [ngClass]="{
        ownMessage : message.from == 'me'
    }">{{message.text}}</div>
</div>
<div class="new-message-input-container">
    <input type="text" [(ngModel)]="newMessage" class="new-message-input" />
    <button (click)="onSendMessage()" class="btn btn-primary new-message-button">Send To All</button>
</div>
