<nav class="navbar" *ngIf="signalingService.meetingStatus != meetingStatuses.InMeeting">
  <ul>
    <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a></li>
    <li *ngIf="!authService.activeUser"><a routerLink="/login" routerLinkActive="active"
        ariaCurrentWhenActive="page">Login</a></li>
    <li *ngIf="authService.activeUser"><a routerLink="/dashboard" routerLinkActive="active"
        ariaCurrentWhenActive="page">Dashboard</a></li>
    <li><a (click)="joinMeetingModalOpen = true" style="cursor:pointer;">Join a Meeting</a></li>
  </ul>
  <ul *ngIf="authService.activeUser">
    <li><span class="navbar-text">Welcome, {{authService.activeUser.name}}</span></li>
    <li><span class="navbar-text navbar-highlightable-text" (click)="authService.logout()">Logout</span></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<app-loading-wheel-overlay *ngIf="authService.isLoading"></app-loading-wheel-overlay>
<router-outlet *ngIf="signalingService.meetingStatus != meetingStatuses.InMeeting; else activeMeeting"></router-outlet>
<ng-template #activeMeeting>
  <app-active-meeting></app-active-meeting>
</ng-template>
<app-join-meeting *ngIf="joinMeetingModalOpen" (closeModal)="joinMeetingModalOpen = false"></app-join-meeting>
