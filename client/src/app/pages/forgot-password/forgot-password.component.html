<div class="outerScreenContainer">
    <div class="innerScreenContainer">
        <form class="form">
            <h1 class="formHeader">Request Password Reset</h1>
            <div class="spacer-lg"></div>
            <label for="email" class="formLabel">Email</label>
            <input type="email" name="email" id="email" class="formInput" />
            <small class="formFieldError">Error</small>
            <div class="spacer-lg"></div>
            <div class="horizontalContainerCentered">
                <button class="btnPrimary">Send Reset Link</button>
            </div>
            <div class="spacer-lg"></div>
            <p class="formSubmissionError">Sorry, we couldn't find your email address.</p>
        </form>
        <div class="formLinkContainer">
            <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Back to Login</a>
        </div>
    </div>
</div>
