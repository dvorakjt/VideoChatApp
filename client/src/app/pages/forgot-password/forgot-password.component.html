<div class="outerScreenContainer">
    <div class="innerScreenContainerCenterContent">
        <form class="form" *ngIf="!succeeded">
            <h1 class="formHeader">Request Password Reset</h1>
            <div class="spacer-lg"></div>
            <label for="email" class="formLabel">Email</label>
            <input type="email" name="email" id="email" class="formInput" [(ngModel)]="email"
                (input)="emailErrorMessage = ''" />
            <small class="formFieldError">{{emailErrorMessage}}</small>
            <div class="spacer-lg"></div>
            <div class="horizontalContainerCentered">
                <button class="btnPrimary" [disabled]="isLoading" (click)="onRequestPasswordReset()">Send Reset
                    Link</button>
            </div>
            <div class="spacer-lg"></div>
            <p class="formSubmissionError">{{serverErrorMessage}}</p>
        </form>
        <div class="formLinkContainer" *ngIf="!succeeded">
            <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Back to Login</a>
        </div>
        <form class="form" *ngIf="succeeded">
            <h1 class="formHeader" *ngIf="succeeded">Request Password Reset</h1>
            <div class="spacer-lg"></div>
            <p style="color: white;">Success! We sent a reset link to your email address.</p>
            <div class="spacer-lg"></div>
            <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page"
                style="text-align: center;">Back
                to Login</a>
        </form>
    </div>
</div>
